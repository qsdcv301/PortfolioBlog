server:
  port: 8080
spring:
  application:
    name: backend
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    serialization:
      write-dates-as-timestamps: false